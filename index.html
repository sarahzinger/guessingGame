<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome to the Guessing Game</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">


</head>
<body>
	<div class="container">
		<div class="page-header text-center">
 		 <h1>Guessing Game</h1>
		</div>
		<ul class="nav nav-pills nav-justified">
			<li role="presentation"><a href="#">Instructions</a></li>
 			<li role="presentation" class="active"><a href="#">The Game</a></li>
 			<li role="presentation" ><a href="#">High Scores</a></li>
		</ul>
		<div class="jumbotron" >
			<p>I've picked a number! What do you think it is?</p>
			<div class="row"class ="text-center">
			  <div class="col-lg-6" "text-center">
			    <div class="input-group""text-center">
			    	<input type="text" class="form-control guessInput">
			     	<span class="input-group-btn">
			        	<button class="btn btn-default guess" type="button">Guess!</button>
			      	</span>
			    </div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
			</div><!-- /.row -->
			<h4>You've guessed X amount of times so far.</h4>
			<div class="alert alert-info" role="alert">Getting colder...</div>
			<div class="alert alert-warning" role="alert">Getting warmer?</div>
			<div class="alert alert-danger" role="alert">RED HOT GUESS!</div>
			<div class="alert alert-success" role="alert">Nice Job! You got it!
			</div>
			<button type="button" class="btn btn-default">Play Again</button>
		</div>
	</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
