<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome to the Guessing Game</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>


</head>
<body>
	<div class="container">
		<div class="page-header text-center">
 		 <h1>Guessing Game</h1>
		</div>
		<div class="jumbotron text-center" >
			<p>I've picked a number! What do you think it is?</p>
			<div class="row"class ="text-center">
			  <div class="col-lg-6" "text-center">
			    <div class="input-group""text-center">
			    	<input type="text" class="form-control guessInput">
			     	<span class="input-group-btn">
			        	<button class="btn btn-default guess" type="button">Guess!</button>
			      	</span>
			    </div><!-- /input-group -->
			  </div><!-- /.col-lg-6 -->
			</div><!-- /.row -->
			<br>
			<div class="alert alert-success feedback" role="alert">Welcome! Pick a number between 1 and 100</div>
			<div class="prevGuess" ></div>
			<br>
			<button type="button" class="btn btn-default playAgain">Play Again</button>
			<br>
			<button type="button" class="btn btn-default hint">Hint</button>

		</div>
	</div>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
